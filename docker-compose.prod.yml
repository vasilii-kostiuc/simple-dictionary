networks:
  simple_dictionary_network:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./_docker/nginx/conf.d/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/var/www/frontend:ro
      - app_code:/var/www/simple_dictionary_api:ro
    ports:
      - "8000:80"
    depends_on:
      - app
    container_name: simple_dictionary_nginx
    networks:
      - simple_dictionary_network
    restart: unless-stopped

  app:
    image: ghcr.io/vasilii-kostiuc/simple-dictionary:latest
    volumes:
      - app_code:/var/www/simple_dictionary_api
      - storage_data:/var/www/simple_dictionary_api/storage
      - cache_data:/var/www/simple_dictionary_api/bootstrap/cache
      - frontend_dist:/var/www/frontend:ro

    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    container_name: simple_dictionary_app
    networks:
      - simple_dictionary_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.1
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: simple_dictionary_db
    networks:
      - simple_dictionary_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  app_code:
    driver: local
  storage_data:
    driver: local
  cache_data:
    driver: local

